<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Money master</title>
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custome css -->
    <link rel="stylesheet" href="./styeles/style.css" />
  </head>
  <body>
    <!-- bootstrap js -->
    <header>
      <h1 class="text-success text-center fw-bold my-5">Money MasterðŸ’°</h1>
    </header>
    <main>
      <section class="container">
        <div class="row my-5">
          <div class="col-6">
            <img
              class="img-fluid"
              src="./images/bob-ghost-ZmLXBRfjSpo-unsplash.jpg"
              alt=""
            />
          </div>
          <div class="col-6 bg-gradient bg-opacity-25">
            <div class="d-flex align-items-center justify-content-center">
              <div class="text-center">
                <h3 class="text-center">Income</h3>
                <p>Income: <input type="number" /></p>
                <h3>Expenses</h3>
                <p>Food: <input class="ms-3" type="number" /></p>
                <p>Rent: <input class="ms-4" type="number" /></p>
                <p>Clothes: <input class="ms-1" type="number" /></p>
                <button class="btn btn-primary rounded">Calculate</button>
                <h2 class="text-center">Total Expenses: 5500</h2>
                <h2 class="text-center">Balance: 4500</h2>
                <div class="d-flex align-items-center">
                  <p>Save: <input type="number" /></p>
                  <p>% <button class="btn btn-primary rounded">Save</button></p>
                </div>
                <h2>Saving Amount: 2000</h2>
                <h2>Remaining Balance: 2500</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- custome js -->
    <script src="./js/main.js"></script>
  </body>
</html>
