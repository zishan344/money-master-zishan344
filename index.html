<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Money accountingðŸ’°</title>
    <!-- icon -->
    <link rel="icon" href="./images/sack.png" />
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custome css -->
    <link rel="stylesheet" href="./styeles/style.css" />
  </head>
  <body>
    <!-- bootstrap js -->
    <header>
      <h1 class="text-success text-center fw-bold my-5">Money accountingðŸ’°</h1>
    </header>
    <main>
      <section class="container">
        <div class="row my-5 justify-content-around">
          <div class="col-md-6 col-sm-12">
            <img
              class="img-fluid h-100"
              src="./images/bob-ghost-ZmLXBRfjSpo-unsplash.jpg"
              alt=""
            />
          </div>
          <div
            class="col-md-5 col-sm-12 bg-secondary bg-gradient bg-opacity-10"
          >
            <div class="d-flex py-5 align-items-center justify-content-center">
              <div class="text-center">
                <h3 class="text-center">Income</h3>
                <p class="fw-bold">
                  Income: <input min="0" class="input-field" type="number" />
                </p>
                <h3>Expenses</h3>
                <p class="fw-bold">
                  Food: <input min="0" class="ms-3 input-field" type="number" />
                </p>
                <p class="fw-bold">
                  Rent: <input min="0" class="ms-4 input-field" type="number" />
                </p>
                <p class="fw-bold">
                  Clothes:
                  <input min="0" class="ms-1 input-field" type="number" />
                </p>
                <button
                  id="calcalute-salary"
                  class="px-5 fs-5 mt-4 py-2 fw-bold ms-4 btn btn-primary rounded"
                >
                  Calculate
                </button>
                <h4 class="text-center mt-4 fw-bold">Total Expenses: 5500</h4>
                <h4 class="text-center mt-4 fw-bold">Balance: 4500</h4>
                <div class="d-flex mt-5 align-items-center gap-3">
                  <p class="fw-bold">
                    Save:
                    <input
                      min="0"
                      class="save fw-bolder text-center"
                      type="number"
                    />
                  </p>
                  <p class="fw-bold">
                    %
                    <button
                      class="btn fs-5 btn-primary px-5 py-2 fw-bold rounded"
                    >
                      Save
                    </button>
                  </p>
                </div>
                <h4 class="mt-5 fw-bold">Saving Amount: 2000</h4>
                <h4 class="mt-4 fw-bold">Remaining Balance: 2500</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- custome js -->
    <script src="./js/main.js"></script>
  </body>
</html>
